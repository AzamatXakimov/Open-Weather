<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- <link rel="icon" href="icon_path" type=""> -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- Header start -->
    <header class="site-header">

    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero">
            <div class="container">
                <div class="hero-inner">
                    <div class="hero-weather-now">
                        <div class="hero-weather-now-img js-weather-now-img"></div>
                        <h3 class="hero-weather-now-title js-hero-weather-now-title">Snow</h3>
                        <p class="hero-weather-now-city js-hero-weather-now-city">Tashkent City</p>
                        <span class="hero-weather-now-temperature js-hero-weather-now-temperature">20 °C</span>
                    </div>

                    <form class="hero-form js-search-form" action="#" method="post">
                        <input class="hero-search js-search" type="text" aria-label="Enter country name" placeholder="Country" required>
                    </form>

                    <div class="hero-weather-desc">
                        <div class="hero-weather-humiditybox">
                            <div>   
                                <p class="hero-weather-humidity-text">
                                    Humidity
                                </p>
                                <span class="hero-weather-humidity js-humidity">50 %</span>
                            </div>
                        </div>
                        <div class="hero-weather-airpressure">
                            <div>   
                                <p class="hero-weather-humidity-text">
                                    Air Pressure
                                </p>
                                <span class="hero-weather-humidity js-airpressure">1009.483 PS</span>
                            </div>
                        </div>
                        <div class="hero-weather-windspeed">
                            <div>   
                                <p class="hero-weather-humidity-text">
                                    Wind Speed
                                </p>
                                <span class="hero-weather-humidity js-windspeed">1.4 km/h</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-list js-weather-list">
                </div>
            </div>
        </section>
        <!-- Hero section finish  -->

    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">

    </footer>
    <!-- Footer finish -->


    <template class="js-weather-template">
        <div class="weather-item js-weather-item">
            <span class="weather-time js-weather-time">
                3pm
            </span>

            <div>
                <span class="weather-temperature js-weather-temperature">
                    20 °C
                </span>

                <span class="weather-feels-like-temperature js-weather-feels-like-temperature">
                    Feels like 30 °C
                </span>
            </div>
            <div class="weather-item-overlay js-weather-item-overlay">

            </div>
        </div>
    </template>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
